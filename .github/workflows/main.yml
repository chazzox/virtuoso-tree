name: Deploy docs
on:
    push:
        branches:
            - main
jobs:
    build-doc:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2

            - name: Build Library
              run: |
                  yarn install --frozen-lockfile
                  yarn build

            - name: Build Docs
              run: |
                  cd site
                  yarn install --frozen-lockfile
                  yarn build

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.ACCESS_TOKEN }}
                  publish_dir: ./site/dist
